<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="NFT preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <a href="#" class="card-img-link">
            <img src="./images/image-equilibrium.jpg" alt="image etherium" class="card-img" height="300" width="300"/>
          </a>
          <h1><a href="#" >Equilibrium #3429</a></h1>
          <p class=" card-text" >Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-tags">
            <p class="eth">
             <img src="./images/icon-ethereum.svg" />  0.041 ETH
            </p> 
          <p class="days">
            <img src="./images/icon-clock.svg" /> 3 days left
          </p>
          </div>
          <a href="" class="card-bottom">
            <p><img src="images/image-avatar.png"  height="30" width="30"/> <span style="color: hsl(215, 51%, 70%);">Creation of </span><span style="color: white;">Jules Wyvern</span></p>
          
          </a>
                
            
            
        </div>
        </div>   
      </div>
     
     
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tarun Thakur</a>.
  </div>
</body>
</html>
